<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Profile - {{ profile.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ profile.name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ profile.email }}">
        </div>
        <div class="mb-3">
            <label for="seat_settings" class="form-label">Seat Settings</label>
            <textarea name="seat_settings" id="seat_settings" class="form-control">{{ profile.seat_settings }}</textarea>
        </div>
        <div class="mb-3">
            <label for="music_settings" class="form-label">Music Settings</label>
            <textarea name="music_settings" id="music_settings" class="form-control">{{ profile.music_settings }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">Back to Profiles</a>
    </form>
</div>
</body>
</html>
